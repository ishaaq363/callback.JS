<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC & AWAIT JS</title>
</head>
<body style="background-color: rgb(8, 251, 243);">
    <h1 id="play"></h1>

    <script>

        function display(result){
            document.getElementById("play").innerHTML=result
        }

        async function multiply(x,y){
            let multiplication= await x*y
            display(multiplication)
        }
        multiply(3,4,display)
    </script>
</body>
</html>
